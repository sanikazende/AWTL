<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Store</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .car-img {
            max-width: 100%;
            height: auto;
        }
        /* Navbar Color */
        .navbar {
            background-color: #343a40; /* Dark gray */
        }
        .navbar-light .navbar-brand,
        .navbar-light .navbar-nav .nav-link {
            color: #ffffff; /* White */
        }
        .navbar-light .navbar-toggler-icon {
            background-color: #ffffff; /* White */
        }
        /* Card Color */
        .card {
            background-color: #f8f9fa; /* Light gray */
            border: 1px solid #dee2e6; /* Gray */
            border-radius: 10px;
        }
        /* Footer Color */
        .footer {
            background-color: #343a40; /* Dark gray */
        }
        .footer .text-muted {
            color: #ffffff; /* White */
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Car Store</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Cars</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="car1.jpg" class="card-img-top car-img" alt="Car 1">
                    <div class="card-body">
                        <h5 class="card-title">Car 1</h5>
                        <p class="card-text">This is a description of Car 1.</p>
                        <a href="#" class="btn btn-primary">Buy Now</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="car2.jpg" class="card-img-top car-img" alt="Car 2">
                    <div class="card-body">
                        <h5 class="card-title">Car 2</h5>
                        <p class="card-text">This is a description of Car 2.</p>
                        <a href="#" class="btn btn-primary">Buy Now</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="car3.jpg" class="card-img-top car-img" alt="Car 3">
                    <div class="card-body">
                        <h5 class="card-title">Car 3</h5>
                        <p class="card-text">This is a description of Car 3.</p>
                        <a href="#" class="btn btn-primary">Buy Now</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted">Â© 2024 Car Store</span>
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
